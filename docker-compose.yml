version: '3'
services:
  postgres:
    image: postgres:14.1
    restart: always
    volumes:
      - "/Users/anishsinha/Home/docker/Volumes/postgresql/data:/var/lib/postgresql/data"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  client:
    stdin_open: true
    build: ./client
    volumes: 
      - /app/node_modules
      - "./client:/app"
  api:
    build: ./server
    restart: always
    depends_on:
      - postgres
    volumes:
      - /app/node_modules
      - ./server:/app
    ports:
      - 8000:8000
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - SERVER_PORT=${SERVER_PORT}
  nginx:
    image: nginx:1.21.6
    depends_on:
      - api
      - client
    restart: always
    ports:
      - 3050:80
    build: ./nginx
  